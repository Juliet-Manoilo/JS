<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>Manoilo-JS-homework</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-wrapper">
        <a href="#" class="header__logo">Manoilo homework</a>
      </div>
      <div class="header__nav-panel">
        <a href="#block1" class="header__nav-link">Основы JavaScript</a
        ><a href="#block2" class="header__nav-link">Типи даних та оператори</a>
        <a href="#block3" class="header__nav-link">Цикли</a>
        <a href="#block4" class="header__nav-link">Функції</a>
        <a href="#objects" class="header__nav-link">Об’єкти</a>
        <a href="#arrays" class="header__nav-link">Масиви</a>
      </div>
    </header>
    <div class="block1" id="block1">
      <h1 class="block1__title">Lesson JS-1. Основы JavaScript</h1>
      <ul class="block1__list">
        <li class="block1__item-task">
          <button id="task1">
            1. Запросите у пользователя его имя и выведите в ответ: «Привет, его
            имя!
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task2">
            2. Запросите у пользователя год его рождения, посчитайте, сколько
            ему лет и выведите результат. Текущий год укажите в коде как
            константу.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task3">
            3. Запросите у пользователя длину стороны квадрата и выведите
            периметр такого квадрата.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task4">
            4. Запросите у пользователя радиус окружности и выведите площадь
            такой окружности.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task5">
            5. Запросите у пользователя расстояние в км между двумя городами и
            за сколько часов он хочет добраться. Посчитайте скорость, с которой
            необходимо двигаться, чтобы успеть вовремя.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task6">
            6. Реализуйте конвертор валют. Пользователь вводит доллары,
            программа переводит в евро. Курс валюты храните в константе.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task7">
            7. Пользователь указывает объем флешки в Гб. Программа должна
            посчитать, сколько файлов размером в 820 Мб помещается на флешку.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task8">
            8. Пользователь вводит сумму денег в кошельке и цену одной
            шоколадки. Программа выводит, сколько шоколадок может купить
            пользователь, и сколько сдачи у него останется.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task9">
            9. Запросите у пользователя трехзначное число и выведите его задом
            наперед. Для решения задачи вам понадобится оператор % (остаток от
            деления).
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task10">
            10. Пользователь вводит сумму вклада в банк на 2 месяца, с
            процентной ставкой депозита 5% годовых. Вывести сумму начисленных
            процентов.
          </button>
        </li>
      </ul>
    </div>
    <div class="block1" id="block2">
      <h1 class="block1__title">Lesson JS-2. Типи даних та оператори</h1>
      <ul class="block1__list">
        <li class="block1__item-task">
          <button id="task11">
            1. Запросить у пользователя его возраст и определить, кем он
            является: ребенком (0–2), подростком (12–18), взрослым (18_60) или
            пенсионером (60– ...).
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task12">
            2. Запросить у пользователя число от 0 до 9 и вывести ему
            спецсимвол, который расположен на этой клавише (1–!, 2–@, 3–# и т.
            д).
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task13">
            3. Запросить у пользователя трехзначное число и проверить, есть ли в
            нем одинаковые цифры.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task14">
            4. Запросить у пользователя год и проверить, високосный он или нет.
            Високосный год либо кратен 400, либо кратен 4 и при этом не кратен
            100.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task15">
            5. Запросить у пользователя пятиразрядное число и определить,
            является ли оно палиндромом.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task16">
            6. Написать конвертор валют. Пользователь вводит количество USD,
            выбирает, в какую валюту хочет перевести EUR, UAN или AZN, и
            получает в ответ соответствующую сумму.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task17">
            7. Запросить у пользователя сумму покупки и вывести сумму к оплате
            со скидкой: от 200 до 300 – скидка будет 3%, от 300 до 500 – 5%, от
            500 и выше – 7%.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task18">
            8. Запросить у пользователя длину окружности и периметр квадрата.
            Определить, может ли такая окружность поместиться в указанный
            квадрат.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task19">
            9. Задать пользователю 3 вопроса, в каждом вопросе по 3 варианта
            ответа. За каждый правильный ответ начисляется 2 балла. После
            вопросов выведите пользователю количество набранных баллов.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task20">
            10. Запросить дату (день, месяц, год) и вывести следующую за ней
            дату. Учтите возможность перехода на следующий месяц, год, а также
            високосный год.
          </button>
        </li>
      </ul>
    </div>
    <div class="block1" id="block3">
      <h1 class="block1__title">Lesson JS-3. Цикли</h1>
      <ul class="block1__list">
        <li class="block1__item-task">
          <button id="task21">
            1. Подсчитать сумму всех чисел в заданном пользователем диапазоне.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task22">
            2. Запросить 2 числа и найти только наибольший общий делитель.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task23">
            3. Запросить у пользователя число и вывести все делители этого
            числа.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task24">
            4. Определить количество цифр в введенном числе.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task25">
            5. Запросить у пользователя 10 чисел и подсчитать, сколько он ввел
            положительных, отрицательных и нулей. При этом также посчитать,
            сколько четных и нечетных. Вывести статистику на экран. Учтите, что
            достаточно одной переменной (не 10) для ввода чисел пользователем.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task26">
            6. Зациклить калькулятор. Запросить у пользователя 2 числа и знак,
            решить пример, вывести результат и спросить, хочет ли он решить еще
            один пример. И так до тех пор, пока пользователь не откажется.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task27">
            7. Запросить у пользователя число и на сколько цифр его сдвинуть.
            Сдвинуть цифры числа и вывести результат (если число 123456 сдвинуть
            на 2 цифры, то получится 345612).
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task28">
            8. Зациклить вывод дней недели таким образом: «День недели. Хотите
            увидеть следующий день?» и так до тех пор, пока пользователь
            нажимает OK.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task29">
            9. Вывести таблицу умножения для всех чисел от 2 до 9. Каждое число
            необходимо умножить на числа от 1 до 10.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task30">
            10. Игра «Угадай число». Предложить пользователю загадать число от 0
            до 100 и отгадать его следующим способом: каждую итерацию цикла
            делите диапазон чисел пополам, записываете результат в N и
            спрашиваете у пользователя «Ваше число , &#8250; N, &#8249; N или ==
            N?». В зависимости от того, что указал пользователь, уменьшаете
            диапазон. Начальный диапазон от 0 до 100, поделили пополам и
            получили 50. Если пользователь указал, что его число &#8250; 50, то
            изменили диапазон на от 51 до 100. И так до тех пор, пока
            пользователь не выберет == N.
          </button>
        </li>
      </ul>
    </div>
    <div class="block1" id="block4">
      <h1 class="block1__title">Lesson JS-4. Функції</h1>
      <ul class="block1__list">
        <li class="block1__item-task">
          <button id="task31">
            1. Написать функцию, которая принимает 2 числа и возвращает -1, если
            первое меньше, чем второе; 1 – если первое больше, чем второе; и 0 –
            если числа равны.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task32">
            2. Написать функцию, которая вычисляет факториал переданного ей
            числа.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task33">
            3. Написать функцию, которая принимает три отдельные цифры и
            превращает их в одно число. Например: цифры 1, 4, 9 превратятся в
            число 149.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task34">
            4. Написать функцию, которая принимает длину и ширину прямоугольника
            и вычисляет его площадь. Если в функцию передали 1 параметр, то она
            вычисляет площадь квадрата.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task35">
            5. Написать функцию, которая проверяет, является ли переданное ей
            число совершенным. Совершенное число – это число, равное сумме всех
            своих собственных делителей.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task36">
            6. Написать функцию, которая принимает минимальное и максимальное
            значения для диапазона, и выводит только те числа из диапазона,
            которые являются совершенными. Используйте написанную ранее функцию,
            чтобы узнавать, совершенное число или нет.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task37">
            7. Написать функцию, которая принимает время (часы, минуты, секунды)
            и выводит его на экран в формате «чч:мм:сс».Если при вызове функции
            минуты и/или секунды не были переданы, то выводить их как 00.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task38">
            8. Написать функцию, которая принимает часы, минуты и секунды и
            возвращает это время в секундах.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task39">
            9. Написать функцию, которая принимает количество секунд, переводит
            их в часы, минуты и секунды и возвращает в виде строки «чч:мм:сс».
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task40">
            10. Написать функцию, которая считает разницу между датами. Функция
            принимает 6 параметров, которые описывают 2 даты, и возвращает
            результат в виде строки «чч:мм:сс». При выполнении задания
            используйте функции из предыдущих 2-х заданий: сначала обе даты
            переведите в секунды, узнайте разницу в секундах, а потом разницу
            переведите обратно в «чч:мм:сс»
          </button>
        </li>
      </ul>
    </div>
    <div class="block1" id="objects">
      <h1 class="block1__title">Lesson JS-5. Об’єкти</h1>
      <ul class="block1__list">
        <li class="block1__item-task--wide">
          <button id="task41">
            1. Создать объект, описывающий автомобиль (производитель, модель,
            год выпуска, средняя скорость), и следующие функции для работы с
            этим объектом: Функция для вывода на экран информации об автомобиле;
            Функция для подсчета необходимого времени для преодоления
            переданного расстояния со средней скоростью. Учтите, что через
            каждые 4 часа дороги водителю необходимо делать перерыв на 1 час.
          </button>
        </li>
        <li class="block1__item-task--wide">
          <button id="task42">
            2. Создать объект, хранящий в себе отдельно числитель и знаменатель
            дроби, и следующие функции для работы с этим объектом: Функция
            сложения 2-х объектов-дробей; Функция вычитания 2-х объектов-дробей;
            Функция умножения 2-х объектов-дробей; Функция деления 2-х
            объектов-дробей; Функция сокращения объекта-дроби.
          </button>
        </li>
        <li class="block1__item-task--wide">
          <button id="task43">
            3. Создать объект, описывающий время (часы, минуты, секунды), и
            следующие функции для работы с этим объектом: Функция вывода времени
            на экран; Функция изменения времени на переданное количество секунд;
            Функция изменения времени на переданное количество минут; Функция
            изменения времени на переданное количество часов. Учтите, что в
            последних 3-х функциях, при изменении одной части времени, может
            измениться и другая. Например, если ко времени «20:30:45» добавить
            30 секунд, то должно получиться «20:31:15», а не «20:30:75».
          </button>
        </li>
      </ul>
    </div>
    <div class="block1" id="arrays">
      <h1 class="block1__title">Масиви</h1>
      <ul class="block1__list">
        <li class="block1__item-task--fourth">
          <button id="task51">
            1. Создать массив «Список покупок». Каждый элемент массива является
            объектом, который содержит название продукта, необходимое количество
            и куплен или нет. Написать несколько функций для работы с таким
            массивом.
            <ul>
              <li>
                Вывод всего списка на экран таким образом, чтобы сначала шли
                некупленные продукты, а потом – купленные.
              </li>
              <li>
                Добавление покупки в список. Учтите, что при добавлении покупки
                с уже существующим в списке продуктом, необходимо увеличивать
                количество в существующей покупке, а не добавлять новую.
              </li>
              <li>
                Покупка продукта. Функция принимает название продукта и отмечает
                его как купленный.
              </li>
            </ul>
          </button>
        </li>
        <li class="block1__item-task--fourth">
          <button id="task52">
            2. Создать массив, описывающий чек в магазине. Каждый элемент
            массива состоит из названия товара, количества и цены за единицу
            товара. Написать следующие функции:

            <ul>
              <li>Распечатка чека на экран;</li>
              <li>Подсчет общей суммы покупки;</li>
              <li>Получение самой дорогой покупки в чеке;</li>
              <li>Подсчет средней стоимости одного товара в чеке.</li>
            </ul>
          </button>
        </li>
        <li class="block1__item-task--fourth">
          <button id="task53">
            3. Создать массив CSS-стилей (цвет, размер шрифта, выравнивание,
            подчеркивание и т. д.). Каждый элемент массива – это объект,
            состоящий из двух свойств: название стиля и значение стиля. Написать
            функцию, которая принимает массив стилей и текст, и выводит этот
            текст с помощью document.write() в тегах p, добавив в открывающий
            тег атрибут style со всеми стилями, перечисленными в массиве.
          </button>
        </li>
        <li class="block1__item-task--fourth">
          <button id="task54">
            4. Создать массив аудиторий академии. Объект-аудитория состоит из
            названия, количества посадочных мест (от 10 до 20) и названия
            факультета, для которого она предназначена. Написать несколько
            функций для работы с ним^

            <ul>
              <li>Вывод на экран всех аудиторий;</li>
              <li>Вывод на экран аудиторий для указанного факультета;</li>
              <li>
                Вывод на экран только тех аудиторий, которые подходят для
                переданной группы. Объект-группа состоит из названия, количества
                студентов и названия факультета;
              </li>
              <li>Функция сортировки аудиторий по количеству мест;</li>
              <li>Функция сортировки аудиторий по названию (по алфавиту).</li>
            </ul>
          </button>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
