<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.ff1c4cab.css">
    <title>Manoilo-JS-homework</title>
  <script src="/style.ff1c4cab.js"></script></head>
  <body>
    <header class="header">
      <div class="header__logo-wrapper">
        <a href="#" class="header__logo">Manoilo homework</a>
      </div>
      <div class="header__nav-panel">
        <a href="#block1" class="header__nav-link">Основы JavaScript</a><a href="#block2" class="header__nav-link">Типи даних та оператори</a>
        <a href="#block3" class="header__nav-link">Цикли</a>
      </div>
    </header>
    <div class="block1" id="block1">
      <h1 class="block1__title">Lesson JS-1. Основы JavaScript</h1>
      <ul class="block1__list">
        <li class="block1__item-task">
          <button id="task1">
            1. Запросите у пользователя его имя и выведите в ответ: «Привет, его
            имя!
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task2">
            2. Запросите у пользователя год его рождения, посчитайте, сколько
            ему лет и выведите результат. Текущий год укажите в коде как
            константу.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task3">
            3. Запросите у пользователя длину стороны квадрата и выведите
            периметр такого квадрата.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task4">
            4. Запросите у пользователя радиус окружности и выведите площадь
            такой окружности.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task5">
            5. Запросите у пользователя расстояние в км между двумя городами и
            за сколько часов он хочет добраться. Посчитайте скорость, с которой
            необходимо двигаться, чтобы успеть вовремя.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task6">
            6. Реализуйте конвертор валют. Пользователь вводит доллары,
            программа переводит в евро. Курс валюты храните в константе.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task7">
            7. Пользователь указывает объем флешки в Гб. Программа должна
            посчитать, сколько файлов размером в 820 Мб помещается на флешку.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task8">
            8. Пользователь вводит сумму денег в кошельке и цену одной
            шоколадки. Программа выводит, сколько шоколадок может купить
            пользователь, и сколько сдачи у него останется.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task9">
            9. Запросите у пользователя трехзначное число и выведите его задом
            наперед. Для решения задачи вам понадобится оператор % (остаток от
            деления).
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task10">
            10. Пользователь вводит сумму вклада в банк на 2 месяца, с
            процентной ставкой депозита 5% годовых. Вывести сумму начисленных
            процентов.
          </button>
        </li>
      </ul>
    </div>
    <div class="block1" id="block2">
      <h1 class="block1__title">Lesson JS-2. Типи даних та оператори</h1>
      <ul class="block1__list">
        <li class="block1__item-task">
          <button id="task11">
            1. Запросить у пользователя его возраст и определить, кем он
            является: ребенком (0–2), подростком (12–18), взрослым (18_60) или
            пенсионером (60– ...).
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task12">
            2. Запросить у пользователя число от 0 до 9 и вывести ему
            спецсимвол, который расположен на этой клавише (1–!, 2–@, 3–# и т.
            д).
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task13">
            3. Запросить у пользователя трехзначное число и проверить, есть ли в
            нем одинаковые цифры.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task14">
            4. Запросить у пользователя год и проверить, високосный он или нет.
            Високосный год либо кратен 400, либо кратен 4 и при этом не кратен
            100.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task15">
            5. Запросить у пользователя пятиразрядное число и определить,
            является ли оно палиндромом.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task16">
            6. Написать конвертор валют. Пользователь вводит количество USD,
            выбирает, в какую валюту хочет перевести EUR, UAN или AZN, и
            получает в ответ соответствующую сумму.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task17">
            7. Запросить у пользователя сумму покупки и вывести сумму к оплате
            со скидкой: от 200 до 300 – скидка будет 3%, от 300 до 500 – 5%, от
            500 и выше – 7%.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task18">
            8. Запросить у пользователя длину окружности и периметр квадрата.
            Определить, может ли такая окружность поместиться в указанный
            квадрат.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task19">
            9. Задать пользователю 3 вопроса, в каждом вопросе по 3 варианта
            ответа. За каждый правильный ответ начисляется 2 балла. После
            вопросов выведите пользователю количество набранных баллов.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task20">
            10. Запросить дату (день, месяц, год) и вывести следующую за ней
            дату. Учтите возможность перехода на следующий месяц, год, а также
            високосный год.
          </button>
        </li>
      </ul>
    </div>
    <div class="block1" id="block3">
      <h1 class="block1__title">Lesson JS-3. Цикли</h1>
      <ul class="block1__list">
        <li class="block1__item-task">
          <button id="task21">
            1. Подсчитать сумму всех чисел в заданном пользователем диапазоне.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task22">
            2. Запросить 2 числа и найти только наибольший общий делитель.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task23">
            3. Запросить у пользователя число и вывести все делители этого
            числа.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task24">
            4. Определить количество цифр в введенном числе.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task25">
            5. Запросить у пользователя 10 чисел и подсчитать, сколько он ввел
            положительных, отрицательных и нулей. При этом также посчитать,
            сколько четных и нечетных. Вывести статистику на экран. Учтите, что
            достаточно одной переменной (не 10) для ввода чисел пользователем.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task26">
            6. Зациклить калькулятор. Запросить у пользователя 2 числа и знак,
            решить пример, вывести результат и спросить, хочет ли он решить еще
            один пример. И так до тех пор, пока пользователь не откажется.
          </button>
        </li>
        <li class="block1__item-task">
          <button id="task27">
            7. Запросить у пользователя число и на сколько цифр его сдвинуть.
            Сдвинуть цифры числа и вывести результат (если число 123456 сдвинуть
            на 2 цифры, то получится 345612).
          </button>
        </li>
        <li class="block1__item-task">
          <button id=""></button>
        </li>
        <li class="block1__item-task">
          <button id=""></button>
        </li>
        <li class="block1__item-task">
          <button id=""></button>
        </li>
      </ul>
    </div>
    <script src="/js.e31bb0bc.js"></script>
  </body>
</html>
